		    	<a href="#" class="bulle2 tooltip" title="Un récif corallien résulte de la construction d'un substrat minéral durable (formé de carbonate de calcium) secrété par des êtres vivants, principalement des coraux. Il existe de très nombreuses espèces de coraux qui forment des écosystèmes marins complexes et parmi les plus riches en biodiversité, généralement à faible profondeur. Les massifs coralliens, notamment en région tropicale, procurent des niches écologiques à de nombreux animaux qui y trouvent nourriture, refuge, protection et abri. De très nombreuses espèces de poissons en sont donc dépendantes."> </a>
		    </div>

		    <div class="Slides">

		    </div>

		    <div class="Slides">

		    </div>

		    <div class="Slides">
		    	<img src="img/cot_4.jpg">
		    	<a href="#" class="bulle5 tooltip" title="Les populations d’acanthasters peuvent parfois « exploser » pour atteindre des valeurs extrêmement élevées : jusqu’à plusieurs milliers, voire dizaines de milliers d’individus par hectare pouvant persister pendant des mois ou des années sur de vastes étendues de récifs. Ces proliférations sont l’une des perturbations biotiques les plus graves pour les récifs coralliens. Plus d'un tiers des récifs du Pacifique sont actuellement concernés par ce phénomène."> </a>

	<script type="text/javascript">
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
		    showDivs(slideIndex += n);
		}

		function showDivs(n) {
		    var i;
		    var x = document.getElementsByClassName("Slides");
		    if (n > x.length) {slideIndex = 1}
		    if (n < 1) {slideIndex = x.length} ;
		    for (i = 0; i < x.length; i++) {
		        x[i].style.display = "none";
		    }
		    x[slideIndex-1].style.display = "block";
		}
	</script>
