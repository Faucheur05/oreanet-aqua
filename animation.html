    <title>Animation OREANET</title>

  <body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	    <li data-target="#myCarousel" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="img/cot_1.jpg">
	      <a href="#" data-toggle="tooltip" class="bulle1" data-placement="bottom" title="Acanthaster  est une étoile de mer présente dans les récifs coralliens, elle se nourrit presque exclusivement de corail (des polypes coralliens). Elle est de couleurs vives et de dimensions imposantes (adulte elle peut atteindre un poids de 3 kg  et jusqu’à 70 cm de diamètre). Elle porte sur sa face supérieure de longues épines enduites d’un venin hautement toxique."> </a>
	    </div>

	    <div class="item">
	      <img src="img/cor_1.jpg">
	      <a href="#" data-toggle="tooltip" class="bulle2" title="Un récif corallien résulte de la construction d'un substrat minéral durable (formé de carbonate de calcium) secrété par des êtres vivants, principalement des coraux. Il existe de très nombreuses espèces de coraux qui forment des écosystèmes marins complexes et parmi les plus riches en biodiversité, généralement à faible profondeur. Les massifs coralliens, notamment en région tropicale, procurent des niches écologiques à de nombreux animaux qui y trouvent nourriture, refuge, protection et abri. De très nombreuses espèces de poissons en sont donc dépendantes."> </a>
	    </div>

	    <div class="item">
	      <img src="img/cot_2.jpg">
	      <a href="#" data-toggle="tooltip" class="bulle3" title="Le blanchissement des coraux est un phénomène de dépérissement des coraux, qui se traduit par une décoloration de celui-ci et du récif à la suite de la disparition des  polypes il reste ainsi uniquement le squelette calcaire du corail."> </a>
	    </div>

	    <div class="item">
	      <img src="img/triton.jpg">
	      <a href="#" data-toggle="tooltip" class="bulle4" data-placement="bottom" title="Le  Triton géant, est un mollusque de grande taille et à longue coquille spiralée. Carnassier, il se nourrit de mollusques, de crustacés et d'étoiles de mer, qu'il tue avec son aiguillon venimeux avant de les digérer entiers. Il est notamment connu pour être un des seuls prédateurs de l'Acanthaster."> </a>
	    </div>
	  </div>

	  </a>
